    <ul class="nav nav-pills">
        <ng-container *ngFor="let lnd of (datavalues_obs$ | async).tabs.values ; index as i" >
            <li class="nav-item" *ngIf="lnd.enabled" >
                <a  *ngIf="i == 0" class="nav-link " [ngClass]="{'active':true}" data-bs-toggle="pill" href="#{{lnd.id}}">
                    <h5>{{lnd.text}}</h5>
                </a>
                <a  *ngIf="i > 0" class="nav-link " [ngClass]="{'active':false}" data-bs-toggle="pill" href="#{{lnd.id}}">
                    <h5>{{lnd.text}}</h5>
                </a>
            </li>
        </ng-container>

    </ul>
    <div class="tab-content">
        <ng-container *ngFor="let lnd_p of (datavalues_obs$ | async).tabs.values ; index as i2" >
            <div *ngIf="i2 == 0 && lnd_p.enabled" class="tab-pane " id="{{lnd_p.id}}" [ngClass]="{'active': true }">
                <div class="accordion">
                    <div class="text-white" *ngFor="let lnd of new$ | async ; index as i" style="display: block;">
                        <app-accordeon [title]="lnd.description" *ngIf="lnd.tab == lnd_p.id">
                            <div class="container-fluid  ">
                                <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2 row-cols-xl-4">
                                    <ng-container *ngFor="let item of lnd.values ; index as i">
                                        <div class="px-2" *ngIf="showTable(item) && !item.hasOwnProperty('auto')">
                                            <app-newitem   [item]="item"></app-newitem>
                                        </div>
                                        <div class="px-2" *ngIf="item.hasOwnProperty('auto') && item.auto">
                                            <app-new-item-stats [item]="item"></app-new-item-stats>                                         
                                        </div>
                                    </ng-container>
                                </div>
                            </div>
                        </app-accordeon>
                    </div>
                </div>
            </div>
            <div *ngIf="i2 > 0 && lnd_p.enabled" class="tab-pane " id="{{lnd_p.id}}" [ngClass]="{'active': false }">
                <div class="accordion">
                    <div class="text-white" *ngFor="let lnd of new$ | async ; index as i" style="display: block;">
                        <app-accordeon [title]="lnd.description" *ngIf="lnd.tab == lnd_p.id">
                            <div class="container-fluid  ">
                                <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2 row-cols-xl-4">
                                    <ng-container *ngFor="let item of lnd.values ; index as i">
                                        <div class="px-2" *ngIf="showTable(item) && !item.hasOwnProperty('auto')">
                                            <app-newitem   [item]="item"></app-newitem>
                                        </div>
                                        <div class="px-2" *ngIf="item.hasOwnProperty('auto') && item.auto">
                                            <app-new-item-stats [item]="item"></app-new-item-stats>                                         
                                        </div>
                                  </ng-container>
                                    
                                </div>
                            </div>
                        </app-accordeon>
                    </div>
                </div>
            </div>

        </ng-container>
