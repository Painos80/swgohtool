<h5 class="card-title d-flex mb-0 pb-0" 
      style="border-radius: 5px 5px 0px 0px;" [ngClass]="ngClass">
      <span class="py-2" >
        <img class="pl-1 ms-1" width="48" height="48" *ngIf="item.item_from_gg && item.item_from_gg.image"
          style="border-radius: 10px 0px !important;" [src]="item.item_from_gg.image" alt="Place image title">
        <span *ngIf="url" class="my-1 ms-2"  [ngClass]="ngClass">
            <a href="{{url}}" target="_blank" [ngClass]="ngClass">{{text}}</a>
        </span>
        <span *ngIf="!url" class="p-1 m-1 ms-2" >{{text}}</span>
        <span *ngIf="calc.isItemCompleted(item)" class="text-success">
            &#x2713;
        </span>
        <ng-content></ng-content>
        <ng-content select="[content2]"></ng-content>
      </span>
    </h5>
